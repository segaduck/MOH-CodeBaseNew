version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: moh-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_DATA_DIR=/var/opt/mssql/data
      - MSSQL_LOG_DIR=/var/opt/mssql/log
      - MSSQL_BACKUP_DIR=/var/opt/mssql/backup
      # ============================================================================
      # IMPORTANT: Language and Collation Settings for DateTime Format
      # ============================================================================
      # The application stores datetime values in NVARCHAR columns with format 'yyyy/MM/dd HH:mm:ss'.
      # 
      # Setting MSSQL_LCID=1028 (Traditional Chinese - Taiwan) configures the server locale.
      # Setting MSSQL_COLLATION=Chinese_Taiwan_Stroke_CI_AS ensures proper Chinese text sorting.
      #
      # CRITICAL: Even with these settings, SQL Server's implicit DATETIME-to-string conversion
      # may NOT produce the exact 'yyyy/MM/dd HH:mm:ss' format required by the application.
      # 
      # *** ALWAYS use explicit FORMAT(datetime, 'yyyy/MM/dd HH:mm:ss') in SQL scripts ***
      # 
      # Example of CORRECT insert:
      #   INSERT INTO EEC_Apply (createdatetime) VALUES (FORMAT(GETDATE(), 'yyyy/MM/dd HH:mm:ss'))
      #
      # Example of INCORRECT insert (will cause DateTime.ParseExact errors in C# code):
      #   INSERT INTO EEC_Apply (createdatetime) VALUES (GETDATE())  -- BAD: produces 'Dec 5 2025 2:45PM'
      #
      # After container startup, run this to set Traditional Chinese as default language:
      #   EXEC sp_configure 'default language', 28; RECONFIGURE;
      # ============================================================================
      - MSSQL_LCID=1028
      - MSSQL_COLLATION=Chinese_Taiwan_Stroke_CI_AS
    ports:
      - "1433:1433"
    volumes:
      - ./SQL-BAK:/var/opt/mssql/backup
      - ./scripts:/var/opt/mssql/scripts
      - ./sqlserver-data/data:/var/opt/mssql/data
      - ./sqlserver-data/log:/var/opt/mssql/log
      - ./sqlserver-data/secrets:/var/opt/mssql/secrets
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    restart: unless-stopped
